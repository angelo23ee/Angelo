<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my valentine, baba?</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('https://i.imgur.com/xSH2ArV.jpg'); /* Replace with the direct link to your image file */
    background-size: cover;
    background-position: center; /* Center the background image */
}

h1 {
    color: #e71d36; /* Red text color */
}

.valentine-link {
    display: inline-block;
    margin: 20px;
    padding: 15px 30px;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    background-color: #ff99cc; /* Pink button color */
    border-radius: 10px;
    transition: background-color 0.3s ease;
}

.valentine-link:hover {
    background-color: #ff6699; /* Lighter pink on hover */
}
</style>
</head>
<body>

<h1>Will you be my valentine, baba?</h1>

<a class="valentine-link" href="javascript:askValentine('yes')">Yes</a>
<a class="valentine-link" href="javascript:askValentine('no')">No</a>

<script>
function askValentine(choice) {
    if (choice === "yes") {
        alert("Yay! I'm so happy you said yes!");
    } else if (choice === "no") {
        alert("I only take yes as an answer.");
    } else {
        alert("Please click 'Yes' or 'No' only.");
    }
}
</script>

</body>
</html>
